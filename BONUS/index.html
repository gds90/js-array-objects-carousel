<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
        <div class="items">
            <div class="item active">
                <img src="./img/01.webp" alt="">
                <div class="position-absolute bottom-50 text-right color-white padding-text">
                    <h2>Marvel\'s Spiderman Miles Morale</h2>
                    <h5>Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.</h5>
                </div>
            </div>
            <!-- <div class="prev"></div>
            <div class="next"></div> -->
        </div>
        <!-- BONUS 1 -->
        <div class="thumbnail_container">
            <div class="thumbnail_content">
                <img id="tn-0" class="thumbnail" src="./img/01.webp">
            </div>
            <div class="thumbnail_content">
                <img id="tn-1"  class="thumbnail" src="./img/02.webp">
            </div>
            <div class="thumbnail_content">
                <img id="tn-2"  class="thumbnail" src="./img/03.webp">
            </div>
            <div class="thumbnail_content">
                <img id="tn-3"  class="thumbnail" src="./img/04.webp">
            </div>
            <div class="thumbnail_content">
                <img id="tn-4"  class="thumbnail" src="./img/05.webp">
            </div>
            <div class="prev"></div>
            <div class="next"></div>
        </div>
        <!-- FINE BONUS 1 -->
        <div>
            <button id="start_button">
                Start
            </button>
            <button id="stop_button">
                Stop
            </button>
        </div>
   </div>

   <script src="js/main.js"></script>
</body>
</html>
